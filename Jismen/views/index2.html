<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/font-awesome.min.css" rel="stylesheet">
    <link href="/stylesheets/prettyPhoto.css" rel="stylesheet">
    <link href="/stylesheets/price-range.css" rel="stylesheet">
    <link href="/stylesheets/animate.css" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet">
    <link href="/stylesheets/responsive.css" rel="stylesheet">
  </head>
  <body>
    <section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
      <h2 class="title text-center">Catégorie</h2>
<div class="panel-group category-products" id="accordian">
            <ngrepeat in categories %>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="{{item.redirection}}">{{ item.nom }}</a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="brands_products"><!--brands_products-->
                        <h2>Marques</h2>
                        <div class="brands-name">
                            <ul class="nav nav-pills nav-stacked">
              <ngrepeat in marques >
                                <li><a href="#"> <span class="pull-right"></span>{{item}}</a></li>      
                              
                            </ul>             
                        </div>
                    </div><!--/brands_products-->
                    <div class="price-range"><!--price-range-->
                        <h2>Gamme de prix</h2>
                        <div class="well text-center">
                            <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                            <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
                        </div>
                    </div><!--/price-range-->
                    <div class="shipping text-center"><!--shipping-->
                        <img src="images/home/shipping.jpg" alt="" />
                    </div><!--/shipping-->
                </div>
            </div>
            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <h2 class="title text-center">Nos Produits Phares</h2>
                    <ngrepeat for item in produitsphares>
          <div class="col-sm-4">          
                        <div class="product-image-wrapper">
                            <div class="single-products">                                
                <div class="productinfo text-center">
                                    <img src="{{item.images}}" alt="" />
                                    <h2>{{item.prix}} €</h2>
                                    <p>{{item.description}}</p>
                                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Aujouter au panier</a>
                                </div>
                                <div class="product-overlay">
                                    <div class="overlay-content">
                                        <h2>{{item.prix}} €</h2>
                                        <p>{{item.description}}</p>
                                        <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Aujouter au panier</a>
                                    </div>
                                </div>
                            </div>              
                            <div class="choose">
                                <ul class="nav nav-pills nav-justified">
                                    <li><a href="#"><i class="fa fa-plus-square"></i>Ajouter à la liste</a></li>
                                    <li><a href="#"><i class="fa fa-plus-square"></i>Comparer</a></li>
                                </ul>
                            </div>              
                        </div>            
                    </div>                       
                </div>
            </div>
        </div>
    </div>
</section>
  </body>
</html>
