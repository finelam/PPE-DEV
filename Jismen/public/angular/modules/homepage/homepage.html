<div ng-app="homepage_app">
    <section id="section1">
        <carousel interval="3000">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h3>{{slide.text}}</h3>
                </div>
            </slide>
        </carousel>
    </section>
    <section id="section2" class="globalPadding">
        <div class="col-sm-12  background-color-white">
            <div class="features_items">
                <h3 class="fancy text-center">
                    <span>Nouveautés</span>
                </h3>
                <div ng-repeat="produit in produits">
                    <div class="col-sm-3">
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <img src="{{produit.image}}" alt="" />
                                    <h2>{{produit.price}}</h2>
                                    <p>{{produit.text}}</p>
                                    <a href="#" class="btn  add-to-cart"><i class="fa fa-shopping-cart"></i>Aujouter au panier</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-home-image col-xs-12">
            <div class="row containt-text center">
                <h1>Test fond d'images</h1>
                <h2>Background OK</h2>
                <h3>Bientôt le bouton</h3>
                <div class="clear"></div>
                <a class="btn">Et voila le travail plus qu'a custo</a>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="features_items">
                <h3 class="fancy text-center">
                    <span>Nos Produits Phares</span>
                </h3>
                <div ng-repeat="produitphare in produitsphares">
                    <div class="col-sm-3">
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <img src="{{produitphare.image}}" alt="" />
                                    <h2>{{produitphare.price}}</h2>
                                    <p>{{produitphare.text}}</p>
                                    <a href="#" class="btn  add-to-cart"><i class="fa fa-shopping-cart"></i>Aujouter au panier</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
