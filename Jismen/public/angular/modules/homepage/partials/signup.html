<div ng-app="user_app">
  <div id="signup" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 blueTitle">
        <h1 class="mg-b-30 title center"><i class="fa fa-user-plus"></i> Rejoignez-nous !</h1>
        <div class="col-xs-12 col-md-6 col-md-offset-3 mg-b-30">
          <form name="signupForm" ng-submit="signup()" novalidate>
            <div class="form-group col-md-6">
              <label>Nom :</label>
              <input ng-model="name" class="form-control" type="text" name="Nom" placeholder="Nom..."/>
            </div>
            <div class="form-group col-md-6">
              <label>Prénom :</label>
              <input ng-model="firstname" class="form-control" type="text" name="Prenom" placeholder="Prénom..."/>
            </div>
            <div class="form-group col-md-6">
              <label>Adresse :</label>
              <input ng-model="address" class="form-control" type="text" name="Adresse" placeholder="Adresse..." />
            </div>
            <div class="form-group col-md-6">
              <label>Code postal :</label>
              <input ng-model="zipcode" class="form-control" type="text" name="CP" placeholder="Code postal..."/>
            </div>
            <div class="form-group col-md-6">
              <label>Ville :</label>
              <input ng-model="city" class="form-control" type="text" name="Ville" placeholder="Ville..." />
            </div>
            <div class="form-group col-md-6">
              <span class="red">*</span> <label>Email :</label>
              <input ng-model="email" class="form-control" type="email" name="AdresseMail" placeholder="addict@jismen.fr" required="true"/>
            </div>
            <div class="form-group col-md-6">
              <span class="red">*</span> <label>Mot de passe :</label>
              <input ng-model="password" class="form-control" type="password" name="MDP" placeholder="Mot de passe..." required="true"/>
            </div>
            <div class="form-group col-md-6">
              <span class="red">*</span> <label>Confirmez votre mot de passe :</label>
              <span ng-show="confirmPass != null && confirmPass == password"><i class="fa fa-check green"></i></span>
              <span ng-show="confirmPass != null && confirmPass != password"><i class="fa fa-close red"></i></span>
              <input ng-model="confirmPass" class="form-control" type="password" name="ConfirmationMDP" placeholder="Confirmez votre mot de passe" required="true"/>
            </div>
            <div class="form-group col-md-6">
              <label>Téléphone :</label>
              <input ng-model="tel" class="form-control" type="text" name="tel" placeholder="Téléphone" />
            </div>
            <p class="col-md-7">
              <span class="red">*</span> Champs obligatoires
            </p>
            <div class="">
              <input ng-disabled="signupForm.$invalid || password != confirmPass || confirmPass == null || password.length <6 || name.length <4 || firstname.length <6 || zipcode.length <5 " class="btn btn-primary col-xs-12" type="submit" value="S'enregistrer !" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
