<div class="col-xs-12 col-sm-10 col-sm-offset-1 blueTitle mg-bt-30">
	<h1>{{categorie|uppercase}}</h1>
	<!-- Recherche -->
	<div class="bordered-white input-group">
		<div class="col-xs-12 col-sm-6">
			<div class="input-group">
			{{(products|filter:recherche).length}} articles correspondants :
			</div>
		</div>
		<div class="col-xs-12 col-sm-6">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="recherche">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
			</div>
		</div>
	</div>
	<!-- /Recherche -->
	<!-- Affichage -->
		<div ng-repeat="product in products|filter:recherche|orderBy:'tag'" class="col-sm-6 col-lg-4 mg-bt-30 center ">
			<div class="article">
				<img src="images/200x200.png"/>
				<h3>{{product.name}}</h3>
				<p>{{product.description}}</p>
				<button class="btn btn-jismen-alt col-xs-12"><i class="fa fa-heart"></i> Coup de coeur</button>
			</div>
		</div>
		<!-- /Affichage -->
</div>
