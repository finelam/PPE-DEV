<div id="connexion" class="container-fluid">
  <div class="row">
    <div class="col-xs-12 mg-t-120 mg-b-120 blueTitle">
      <h1 class="col-md-4 col-md-offset-4 center mg-b-30">Connectez-vous maintenant !</h1>
      <div class="col-md-4 col-md-offset-4 ">
        <form name="loginForm" class="mg-b-30" ng-submit="login(email, password)" novalidate>
          <div class="form-group mg-b-15">
            <label>Email :</label>
            <input ng-model="email" type="text" class="form-control" name="email" placeholder="addict@jismen.fr..." />
          </div>
            <div class="form-group mg-b-15">
              <label>Mot de passe :</label>
              <input ng-model="password" type="password" class="form-control" name="password" placeholder="Mot de passe..." />
            </div>
            <div class="mg-b-30 mg-t-30">
              <input ng-click="auth(email, password)" class="btn btn-primary col-xs-12" type="submit" value="Connexion" />
            </div>
        </form>
        <div class="col-xs-12 mg-t-30 mg-b-30">
          <div class="col-xs-12 col-md-6">
            <a class="" href="#/signup">
                Vous n'avez pas encore de compte ?
            </a>
          </div>
          <div class="col-xs-12 col-md-6">
            <a class="flt-r" href="">
                Mot de passe oubliÃ© ?
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
